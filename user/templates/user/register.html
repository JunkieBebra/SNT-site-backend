{% extends 'user/base.html' %}
{% load static %}
{% block form %}
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-600 md:text-2xl">
        Регистрация пользователя
    </h1>
    <form class="space-y-4 md:space-y-6" action="{% url 'login:register' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.first_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">Имя</label>
            {{ form.first_name }}
        </div>
        <div>
            <label for="{{ form.last_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">Фамилия</label>
            {{ form.last_name }}
        </div>
        <div>
            <label for="{{ form.patronym.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">Отчество</label>
            {{ form.patronym }}
        </div>
        <div>
            <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">E-Mail</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">Пароль</label>
            {{ form.password1 }}
        </div>
        <div>
            <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">Подтвердите пароль</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-teal-200 hover:bg-teal-300">Зарегистрировать</button>
    </form>
{% endblock %}
