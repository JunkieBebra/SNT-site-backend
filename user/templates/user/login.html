{% extends 'user/base.html' %}
{% load static %}
{% block form %}
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-600 md:text-2xl">
        Вход в личный кабинет
    </h1>
    <form class="space-y-4 md:space-y-6" action="{% url 'login:login' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">E-Mail</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-500">Пароль</label>
            {{ form.password }}
        </div>

        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-teal-200 hover:bg-teal-300">Войти</button>
    </form>
{% endblock %}
